{% extends "base.html" %}

{% block content %}
<form class="search" action="{% url 'dogs:index' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Go" />
</form>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<div id="dogs">
{% for owner in owner_list %}
    <div class="dog_container">
    <a href="{% url 'dogs:dog_detail' owner.id %}" rel="modal:open">{{ owner.name }}</a>
    {% for dog in owner.dog_set.all %}
        <div class="img_container">
            <img src="{{ dog.image.url_150x150 }}" />
        </div>
        {{ dog.name }}
    {% endfor %}
    </div>
   
{% endfor %}
</ul>
</div>
{% endblock %}
